<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- condtion -->
<script>
    function myfunction(){
        var number=prompt("Enter a number");
        number=parseInt(number);
        (number > 0)?alert("Positive"):alert("Negative");
    }
</script>
<body>
    <button onclick="myfunction()">Enter a number</button>
</body>
