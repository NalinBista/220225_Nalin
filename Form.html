<!DOCTYPE html>
<html>
    <head>
        <title>Style the form </title>
        <body>
            <form action ="" method ="">
                <lable for="name">Name</lable> <br>
                <input type="text" name="name" placeholder="Name"> <br>
                <lable for="class">Class</lable> <br>
                <input type="text" name="class" placeholder="Class"> <br>
                <lable for="roll no">Roll no</lable> <br>
                <input type="number" name="roll no" placeholder="Roll no"> <br>
                <lable for="phone">Phone</lable><br>
                <input type="number" name="phone" placeholder="Phone"> <br>
                <lable for="Email">Email</lable> <br>
                <input type="email" name="email" placeholder="Email" > <br>
                <lable for="gender">Gender</lable> <br>
                <input type="checkbox" name="male" value="on">Male 
                <input type="checkbox" name="female" value="on">Female
                <br>
                <lable for="subject">Subject</lable> <br>
                <input type="checkbox" name="maths" value="on">Maths
                <input type="checkbox" name="english" value="on">English 
                <br>
                <lable for="points">Points</lable> <br>
                <textarea rows="5" cols="50" name="Point">
                    Point
                </textarea> <br>
                <input type="submit" name="submit" value="submit" >
            </form>
        </body>
    </head>
</html>
